    <main role="main">     
      <div class="container" style="margin-top:60px"> 

        <div class="card">
          <h4 class="card-header"><strong>Formulario de registro</strong></h4>              
          <div class="card-body">
            <form method="post" action="../controller/Peticion.class.php">              
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba su nombre" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Escriba su correo electrónico" required="required">
                  </div> 
                </div>    
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Escriba su nombre de usuario" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Escriba su clave de acceso" required="required" pattern="^[A-Z]{1}[0-9]{1}[a-z]+[0-9]{1}[_]+$" title="debe empezar con una letra en mayuscula, seguido de un numero, varias letras, y al final debe terminar con un numero y guion bajo Ejemplo:(L4uigi4_)">
                  </div>
                </div>
              </div>                  
              <hr>
              <button type="submit" name="remitir" value="remitir" title="Quiero registrarme." class="btn btn-primary">Registrarse</button>  
            </form>
          </div>
